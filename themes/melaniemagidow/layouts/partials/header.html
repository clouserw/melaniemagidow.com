<header class="site-header content-container">
    <div class="header-wrapper">
        <div class="site-logo">
            <a href="{{ "/" | relURL }}">
                <img src="{{ "/images/marhaba-symbol.png" | relURL }}" alt="{{ site.Title }}" width="100" height="119">
            </a>
        </div>

        <nav class="site-nav">
            <ul>
                {{ range site.Menus.main }}
                <li><a href="{{ .URL }}">{{ .Name }}</a></li>
                {{ end }}
            </ul>
        </nav>
    </div>
</header>
